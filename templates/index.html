<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Relatórios</title>
</head>
<body>
    <h1>Geração de Relatórios Dinâmicos</h1>
    <form method="POST">
        <label>
            <input type="checkbox" name="cabecalho"> Adicionar Cabeçalho
        </label><br>
        <label>
            <input type="checkbox" name="rodape"> Adicionar Rodapé
        </label><br>
        <label>
            <input type="checkbox" name="borda"> Adicionar Bordas
        </label><br>
        <label>
            Cor do Texto:
            <select name="cor">
                <option value="Azul">Azul</option>
                <option value="Vermelho">Vermelho</option>
                <option value="Verde">Verde</option>
            </select>
        </label><br><br>
        <button type="submit">Gerar Relatório</button>
    </form>

    {% if resultado %}
    <h2>Relatório Gerado:</h2>
    <pre>{{ resultado }}</pre>
    {% endif %}
</body>
</html>
